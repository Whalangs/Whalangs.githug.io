<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link href="css/google.css" rel="stylesheet">
        <link rel="icon" href="img/Google-favicon-vector.png" type="image/x-icon">
    </head>
    <body style="margin: 0px; min-width: 700px;">
        <div class="top-background">
            <a href="https://about.google/" class="top-Info">Google 정보</a>
            <a href="https://store.google.com/" class="top-Info-left">스토어</a>
            <a href="https://mail.google.com/mail/" class="top-Info-Gmail">Gmail</a>
            <a href="https://www.google.com/imghp?hl=ko" class="top-Info-image">이미지</a>
            <a href="https://labs.google.com/" class="top-Info-search-lab">
                <img src="img/search-lab.png" width="20px">
            <a href="#" class="top-Google-app">
                <img src="img/더보기.png" width="40px">
            <a href="#" class="top-profile">
                <img src="img/lion.png" width="35px">
            </a>
        </div>
        <div class="main-background">
            <div class="logo">
                <img src="img/google-w.png" style="width: 300px;">
            </div>
            <table class="table">
                <tbody>
                    <tr>
                        <td>
                            <img src="img/plus.png" class="plus">
                        </td>
                        <td>
                            <form>
                                <input type="search">
                            </form>
                        </td>
                        <td>
                            <a href="#">
                                <img src="img/keyboard-w.png" class="keyboard">
                            </a>
                        </td>
                        <td>
                            <a href="#">
                                <img src="img/mic-w.png" class="mic">
                            </a>
                        </td>
                        <td>
                            <a href="#">
                                <img src="img/lens-w.png" class="lens">
                            </a>
                        </td>
                        <td>
                            <a href="http://google.com/search?sourceid=chrome&udm=50&aep=42">
                                <img src="img/ai.png" class="ai">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="main__background">
                <a href="#">
                    <button class="mid__background Google-search">Google 검색</button>
                </a>
                <a href="https://doodles.google/">
                    <button class="mid__background doodles">I'm Feeling Lucky</button>
                </a>
            </div>
        </div>
        <div class="b__background b-t">
            <p class="b-t-language">대한민국</p>
        </div>
        <div class="b__background b-m"></div>
        <div class="b__background b-b">
            <a href="https://business.google.com/kr/google-ads/">
                <p class="b__background--text b-ads">광고</p>
            </a>
            <a href="https://business.google.com/">
                <p class="b__background--text b-business">비지니스</p>
            </a>
            <a href="https://www.google.com/search/howsearchworks/">
                <p class="b__background--text b-howsearchworks">검색의 원리</p>
            </a>
            <a href="https://policies.google.com/u/4/privacy">
                <p class="b__background--text b-privacy">개인정보처리방침</p>
            </a>
            <a href="https://policies.google.com/u/4/terms">
                <p class="b__background--text b-term">약관</p>
            </a>
            <a href="#">
                <p class="b__background--text b-settings">설정</p>
            </a>
        </div>
    </body>
</html>
